<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickNotes - Sticky Note Board</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>QuickNotes</h1>
        <div class="controls">
            <button id="export-btn" title="Export notes as JSON">Export</button>
            <!-- Sort buttons for sorting notes by timestamp -->
            <button id="sort-asc-btn" title="Sort notes by oldest">Sort ↑</button>
            <button id="sort-desc-btn" title="Sort notes by newest">Sort ↓</button>
            <span class="instructions">Double-click anywhere to add a note</span>
        </div>
    </header>

    <main id="note-board">
        <!-- Notes will be dynamically added here -->
    </main>

    <!-- Template for creating new notes -->
    <template id="note-template">
        <div class="note" tabindex="0">
            <div class="note-header">
                <!-- Add image upload button next to quote and delete buttons -->
                <button class="image-upload-btn" title="Upload image">📷</button>
                <button class="quote-btn" title="Add inspirational quote">💡</button>
                <button class="delete-btn" title="Delete note">🗑️</button>
                <!-- Hidden image input for file selection -->
                <input type="file" class="image-input" accept="image/*" style="display:none;" />
            </div>
            <div class="note-content" contenteditable="true"></div>
            <!-- Image preview -->
            <img class="note-image" style="display:none; max-width:100%; max-height:150px; margin-top:6px;" />
        </div>
    </template>

    <footer>
        <p>CP1295 Mini-Project - QuickNotes</p>
    </footer>
</body>
</html>
